<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>

<body class="bg-success p-2 text-dark bg-opacity-25">
    <header class="container">
        <h1>Trybe Trip</h1>
    </header>
    <main>
        <div>
            <form method="POST">
                <div class="container">
                    <label class="form-label" for="name">Nome Completo</label>
                    <input class="form-control" type="text" minlength="10" maxlength="40">
                </div>
                <div class="container">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-control" type="email" minlength="10" maxlength="50">
                </div>
                <div class="container">
                    <p>Destino preferido:</p>
                    <input type="radio" class="form-check-input" id="destiny-1" value="city" name="destiny">Cidade
                    <input type="radio" class="form-check-input" id="destiny-2" value="field" name="destiny">Campo
                    <input type="radio" class="form-check-input" id="destiny-3" value="beach" name="destiny">Praia
                    <input type="radio" class="form-check-input" id="destiny-4" value="montain" name="destiny">Montanha
                </div>
                <div class="container">
                    <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                    <textarea class="form-control" cols="65" rows="10" maxlength="500"></textarea>
                </div>
                <div class="container">
                    <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
                    <input type="date" id="date">
                </div>
                <div class="container">
                    <div class="form-check">
                        <label for="checkbox1" class="form-label"></label>Gostaria de receber outras incríveis
                        oportunidades oferecidas pela Trybe?
                        <input id="checkbox1" class="form-check-input" type="checkbox">
                    </div>
                    <div class="form-check">
                        <label for="checkbox2">Concordo que imagens das minhas férias poderão ser usadas na divulgação
                            de concursos futuros.</label>
                        <input id="checkbox2" class="form-check-input" type="checkbox">
                    </div>
                </div>
                <div class="container">
                    <button type="submit" class="btn btn-success" id="submitButton">Enviar</button>
                    <button type="reset" class="btn btn-danger">Limpar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
